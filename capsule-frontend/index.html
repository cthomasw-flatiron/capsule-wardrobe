<!DOCTYPE html>

<head>
  <title>Capsule Wardrobe</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <header>
    <div>
      <h1>capsule</h1>
      <div class='subtitle'>a tool for visualizing and building your capsule wardrobe</div>
    </div>
    <div id='user-bar'>
      <div>
        <h2 id='user-name'></h2>
      </div>
      <div id='button-list'></div>
    </div>
  </header>

  <main>
    <!-- list of buttons for each capsule the user has -->
    <div id='capsule-bar'></div>

    <!-- section for showing a specific capsule -->
    <div id='capsule-container'>
      <!-- left side shows capsule name, details, and add article -->
      <div id='show-capsule-details'>
        <div id='capsule-header-menu'>
          <!-- h3 in here for capsule name -->
          <!-- add edit and delete capsule button -->
        </div>
        <div id='add-article-div'>
          <!-- add article button here -->
        </div>
      </div>
      <!-- right side shows all the article images -->
      <div id='show-article-imgs'>
        <span class='article' id='tops'></span>
        <span class='article' id='sweaters'></span>
        <span class='article' id='pants'></span>
        <span class='article' id='jeans'></span>
        <span class='article' id='skirts'></span>
        <span class='article' id='dresses'></span>
        <span class='article' id='outerwear'></span>
        <span class='article' id='accessories'></span>
        <span class='article' id='shoes'></span>
        <span class='article' id='other'></span>
      </div>
    </div>

    <!-- carousel container here -->

    <div id='bottom-container'>
      <h3>browse our collection</h3>
      <div id='carousel-container'></div>
    </div>

    <!-- ALL MODALS BELOW THIS LINE -->
    <!-- LOGIN MODAL -->
    <div id='login-modal' class='modal'>
      <div class="modal-content"></div>
    </div>

    <!-- NEW USER MODAL -->
    <div id='new-user-modal' class='modal'>
      <div class="modal-content">
        <div>
          <h1>capsule</h1>
        </div>
        <div>
          <p id='new-user-description'>Looks like you're new! Please create an account to continue.</p>
          <form id='new-user'>
            <label>Username: </label><br><input type='text' name='username' placeholder='Username'>
            <br>
            <label>Location: </label><br><input type='text' name='location' placeholder='City, State'><br>
            <input type='submit' class='form-submit-button'><br>
          </form>
          <button id='back-to-login'>Or, go back</button>
        </div>
      </div>
    </div>

    <!-- UPDATE USER MODAL -->
    <div id='update-user-modal' class='modal'>
      <div class='modal-content'></div>
    </div>

    <!-- ADD CAPSULE MODAL -->
    <div id='add-capsule-modal' class='modal'>
      <div class='modal-content'></div>
    </div>

    <!-- EDIT CAPSULE MODAL -->
    <div id='edit-capsule-modal' class='modal'>
      <div class='modal-content'></div>
    </div>

    <!-- SHOW ARTICLE MODAL -->
    <div id='show-article-modal' class='modal'>
      <div class='modal-content'>
        <div id='title-details'>
          <h1></h1>
        </div>
        <div id='article-details'>
          <span class='close'>&times;</span>
        </div>
      </div>
    </div>

    <!-- SHOW ADD ARTICLE FROM COLLECTION MODAL -->
    <div id='show-add-article-modal' class='modal'>
      <div class='modal-content'>
        <div id='add-title-details'>
          <h1></h1>
        </div>
        <div id='add-article-details'>
          <span class='close'>&times;</span>
        </div>
      </div>
    </div>

    <!--  REMOVE ARTICLE MODAL -->
    <div id='remove-article-modal' class='modal'>
      <div class='modal-content'>
        <span class='close'>&times;</span>
        <p>Remove article!</p>
        <form id='remove-article'>
          <label>Name: </label><input type='text' name='articlename' placeholder='Article Name'>
          <input type='submit' class='form-submit-button'>
        </form>
      </div>
    </div>

    <!--  ADD ARTICLE MODAL -->
    <div id='add-article-modal' class='modal'>
      <div class='modal-content'></div>
    </div>

    <!---------  RANDOM OUTFIT MODAL ----------->
    <div id='random-outfit-modal' class='modal'>
      <div class='modal-content'>
        <p>Outfit of the Day</p>
          <div id='outfit-images-container'>

          </div>
          <span class='close'>&times;</span>
        </div>
      </div>
    </div>

    <!---------  CAPSULE FULL MODAL ----------->
    <div id='capsule-full-modal' class='modal'>
      <div class='modal-content'>
        <span class='close'>&times;</span>
        <p>Capsule is Full! Please remove an article to continue.</p>
      </div>
    </div>

  </main>

  <script src="./index.js"></script>
</body>
