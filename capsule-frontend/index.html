<!DOCTYPE html>

<head>
  <title>Capsule Wardrobe</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <header>
    <h1> header area </h1>
  </header>

  <main>
    <div>
      <form id='login'>
        <label>Username: </label><input type='text' name='username' placeholder='Username'>
        <input type='submit'>
      </form>
    </div>

    <div id='new-user-modal' class='modal'>
      <div class="modal-content">
        <span class='close'>&times;</span>
        <p id='form-description'></p>
        <form id='new-user'>
          <label>Username: </label><input type='text' name='username' placeholder='Username'>
          <label>Location: </label><input type='text' name='location' placeholder='City, State'>
          <input type='submit'>
        </form>
      </div>
    </div>

    <div id='update-user-modal' class='modal'>
      <div class='modal-content'>
        <span class='close'>&times;</span>
        <p>Update your user profile</p>
        <form id='update-user'>
          <label>Username: </label><input type='text' name='username' placeholder='Username'>
          <label>Location: </label><input type='text' name='location' placeholder='City, State'>
          <input type='submit'>
        </form>
      </div>
    </div>


    <div id='add-capsule-modal' class='modal'>
      <div class='modal-content'>
        <span class='close'>&times;</span>
        <p>Add a new capsule</p>
        <form id='add-capsule'>
          <label>Capsule Name: </label><input type='text' name='capsulename' placeholder='Capsule name'>
          <label>Season: </label><select id='selSeason'>
            <option value='winter'>Winter</option>
            <option value='spring'>Spring</option>
            <option value='summer'>Summer</option>
            <option value='fall'>Fall</option>
          </select>
          <label>Style: </label><select id='selStyle'>
            <option value='business'>Business Attire</option>
            <option value='buscasual'>Business Casual</option>
            <option value='casual'>Casual</option>
            <option value='athleisure'>Athleisure</option>
          </select>
          <input type='submit'>
        </form>
      </div>
    </div>

    <div id='add-article-modal' class='modal'>
      <div class='modal-content'>
        <span class='close'>&times;</span>
        <p>Add a new article!</p>
        <form id='add-article'>
          <label>Name: </label><input type='text' name='articlename' placeholder='Article Name'>

          <label>Category: </label><select id='selCategory'>
            <option value='top'>Top</option>
            <option value='dress'>Dress</option>
            <option value='skirt'>Skirt</option>
            <option value='pants'>Pants</option>
            <option value='jeans'>Jeans</option>
            <option value='sweater'>Sweater</option>
            <option value='shoes'>Shoes</option>
            <option value='accessory'>Accessory</option>
          </select>

          <label>Image URL: </label><input type='text' name='image' placeholder='URL'>

          <input type='submit'>
        </form>
      </div>
    </div>

    <div id="show-user">
    </div>

    <div id="show-capsule">
      <div id='tops'></div>
      <div id='sweaters'></div>
      <div id='pants'></div>
      <div id='jeans'></div>
      <div id='skirts'></div>
      <div id='dresses'></div>
      <div id='outerwear'></div>
      <div id='accessories'></div>
      <div id='shoes'></div>
    </div>

  </main>

  <script src="./index.js"></script>
</body>
